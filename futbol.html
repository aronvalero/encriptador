<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1><hr>LIGA DE FUTBOL</h1>
<script type="text/javascript">
	function saltarLinea(){
		document.write("<br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}
	var victorias = parseInt(prompt("Victorias: "));
	var empates= parseInt(prompt("Empates: "));
	var puntosTotales;
	puntosTotales=(victorias*3)+empates;
	imprimir(puntosTotales);
	if (puntosTotales>28) {
		imprimir("Mejor");
	}else{
		if (puntosTotales<28) {
			imprimir("Peor");
		}else{
			imprimir("Igual");
		}
	}
</script>
</body>
</html>
