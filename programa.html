<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Programa 1</title>
</head>
<body>
	<canvas width="600" height="400">
		
	</canvas>
<script type="text/javascript">
	var pantalla = document.querySelector('canvas');
	//getContext= traer todo el contenido 
	var pincel=pantalla.getContext("2d");
	//fillRect=crear rectangulo
	pincel.fillStyle="lightgrey"//propiedad
	pincel.fillRect(0,0,600,400);
	pincel.fillStyle="green"//propiedad
	pincel.fillRect(0,0,200,400);
	pincel.fillStyle="red"//propiedad
	pincel.fillRect(400,0,200,400);
	pincel.fillStyle="yellow"//propiedad
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle="blue";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();

</script>
</body>
</html>
