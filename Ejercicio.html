<html>
<meta charset="utf-8">
<h3>Alcohol o Gasolina?</h3>
<script type="text/javascript">
	document.write("Gasolina: <br>");
	var tanque=40;
	var gasolina=480, alcohol=300, km;
	km=gasolina/tanque;
	document.write("<br>Km Gasolina: "+km);
	km=alcohol/tanque;
	document.write("<br>km Alcohol: "+Math.round(km));

</script>
</html>
