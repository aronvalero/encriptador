<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto </title>
</head>
<body>
    <header>
        
       <div class="caja">
        <img src="imagenes/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="inicio.html">PRODUCTOS</a></li>
                <li><a href="https://www.google.com/">CONTACTO</a></li>
            </ul>
        </nav>
       </div>
    </header>
    <main>
       <form action="">
        <label for="nombre_apellido">Nombre y apellido: </label>
        <input type="text" name="" id="nombre_apellido" class="padron" required placeholder="aron valero">
        <label for="email">Correo Electronico: </label>
        <input type="email" name="" id="email" class="padron" required placeholder="email@dominio.com">
        <label for="telef">Telefono: </label>
        <input type="tel" name="" id="telef" class="padron" required placeholder="(XX) XXX XXX XX">
        <label for="mensaje">Mensaje:</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="padron" required></textarea>
        
        <fieldset>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>
            <label for="radio_email"><input type="radio" value="email" id="radio_email" name="contacto"> Email</label>  
            <label for="radio_telefono"><input type="radio" value="telefono" id="radio_telefono" name="contacto">  Telefono</label>
            <label for="radio_ws"><input type="radio" value="email" id="radio_ws" name="contacto" checked> Whatsapp</label>   
        </fieldset>
        <fieldset>
            <legend>¿En Cúal horario prefiere ser atendido?</legend>
        <SELEct>
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
        </SELEct>
        </fieldset>
        <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>Le gustaría recibir novedades de la barberia alura</label>
        <input type="submit" value="Enviar" class="enviar">
       </form>
       <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Lunes</td>
            <td>8h-20h</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td>8h-20h</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>8h-20h</td>
        </tr>
       </tbody>

       </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Pie de página">
        <p class="copyright">&copy Copyright bar Alura 2023</p>
    </footer>
</body>
</html>
