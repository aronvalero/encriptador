<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Programa 4</title>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script type="text/javascript">
		var pantalla=document.querySelector("canvas");
		var pincel=pantalla.getContext("2d");
		pincel.fillStyle="lightgrey";
		pincel.fillRect(0,0,600,400);
		var xAleatorio;
		var yAleatorio;
		var radio=10;
		function disenharCircunferencia(x,y,radio,color){
			pincel.fillStyle=color;//"blue";
			pincel.beginPath();
			pincel.arc(x,y,radio,0,2*3.14);
			pincel.fill();
		}
		function limpiarPantall() {
			pincel.clearRect(0,0,600,400);
		}
		function exhibirMensaje(){
			console.log("mostrar mensae");
		}
		var x=0;
		function actualizarPantalla(){
			limpiarPantall();
			xAleatorio=sortearPosicion(600);
		yAleatorio=sortearPosicion(400);
		disenharObjetivo(xAleatorio,yAleatorio);
		}
		
		function disenharObjetivo(x,y){

			disenharCircunferencia(x,y,radio+20,"red");
		disenharCircunferencia(x,y,radio+10,"green");
		disenharCircunferencia(x,y,radio,"red");
		}
		function sortearPosicion(maximo){
			return Math.floor(Math.random()*maximo);
		}

		setInterval(actualizarPantalla,3000);
		function disparar(evento){
			var x=evento.pageX- pantalla.offsetLeft;
			var y=evento.pageY- pantalla.offsetTop;
			if ((x<xAleatorio+radio)&&(x>xAleatorio-radio)&&(y<yAleatorio+radio)&&(y>yAleatorio-radio)) {
				alert("Tiro Certero");
			}
			
		}
		pantalla.onclick= disparar;
	</script>
</body>
</html>
